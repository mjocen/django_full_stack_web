{% extends 'portfolio/base.html' %}

{% block content %}
<div class='container my-5'>
<h1>Hello blog</h1>

<h2>Jocen has written  {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.preview|safe|truncatechars:100 }}</p>
<img src="{{ blog.image.url }}" width="320" height="240">

{% endfor %}

</div>
{% endblock %}

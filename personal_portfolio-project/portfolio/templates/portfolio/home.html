{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Jocen Portfolio!</h1>

	{% load static %}

	<a href="{% url 'blog:all_blogs' %}">Blog</a>

	<img src="{% static 'portfolio/jocen-glasses.jpg' %}">

	{% for project in projects %}

	<h2>{{ project.title }}</h2>
	<p>{{ project.description }}</p>
	<img src="{{ project.image.url}}" width="240" height="120">
	{% if project.url %}
	<br><a href="{{ project.url }}">Link</a>
	{% endif %}

	{% endfor %}

{% endblock %}
